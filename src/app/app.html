<ion-menu [content]="content">
  <ion-header>
    <ion-item color="primary" style="text-align: center">
        <img style= "height: 100px; width: 100px" src="sidemenu_icon/people.png">
        <p style="font-size: 20px" *ngFor="let profile of user">{{ profile.nama }}</p>
    </ion-item>
  </ion-header>

  <ion-content>
    <ion-list no-lines style="border-bottom: 1px solid gainsboro" *ngIf="level == 'admin'">
      <button menuClose ion-item icon-left *ngFor="let p of pages_admin" (click)="openPage(p)" style="border-top: 1px solid gainsboro; border-bottom: 1px solid gainsboro">
        <img width="30px" height="30px" src="{{ p.icon }}" item-left>
        {{p.title}}
      </button>
    </ion-list>
    <ion-list no-lines style="border-bottom: 1px solid gainsboro" *ngIf="level == 'mitra'">
      <button menuClose ion-item icon-left *ngFor="let p of pages_mitra" (click)="openPage(p)" style="border-top: 1px solid gainsboro; border-bottom: 1px solid gainsboro">
        <img width="30px" height="30px" src="{{ p.icon }}" item-left>
        {{p.title}}
      </button>
    </ion-list>
    <ion-footer>
    </ion-footer>
  </ion-content>

</ion-menu>

<!-- Disable swipe-to-go-back because it's poor UX to combine STGB with side menus -->
<ion-nav [root]="rootPage" #content swipeBackEnabled="false"></ion-nav>
