<ion-menu [content]="content">
  <ion-header>
    <ion-toolbar color="primary">
      <ion-title style="text-align:center">eCommerce - Bumdes</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-content>
    <ion-list>
      <button menuClose ion-item icon-left *ngFor="let p of pages" (click)="openPage(p)">
        <i class="fa fa-{{p.icon}} {{p.position}} {{p.color}}" aria-hidden="true" style="padding-right:15px;font-size:20px"></i>
        {{p.title}}
      </button>
    </ion-list>

    <ion-footer>
         <button menuClose ion-item icon-left position="bottom" (click)="tomboltoko()">
          <i class="fa fa-building iconprimary" aria-hidden="true" style="padding-right:15px;font-size:20px;margin-left:5px"></i>
          Toko saya</button>
    </ion-footer>
  </ion-content>

</ion-menu>

<!-- Disable swipe-to-go-back because it's poor UX to combine STGB with side menus -->
<ion-nav [root]="rootPage" #content swipeBackEnabled="false"></ion-nav>
