<ion-header>

  <ion-navbar color="primary">

      <button ion-button menuToggle>
          <ion-icon name="menu"></ion-icon>
      </button>

    <ion-title style="margin-left: -15px">Pesan</ion-title>

  </ion-navbar>

</ion-header>


<ion-content>
    <ion-list>
        <button ion-item (click)="detailpesan()">
          <i class="fa fa-envelope-o" aria-hidden="true" style="padding-left: 5px;padding-right: 7px;zoom:1.3"></i>
          Unread Message
        </button>

        <button ion-item >
          <i class="fa fa-envelope-open-o" aria-hidden="true" style="padding-left: 5px;padding-right: 7px;zoom:1.3"></i>
          Read Message
        </button>

    </ion-list>

    <ion-fab bottom right>
        <ion-buttons>
          <button ion-fab (click)="detailpesan()">
            <i class="fa fa-pencil" aria-hidden="true" style="zoom:2.0"></i>
          </button>
        </ion-buttons>
    </ion-fab>
</ion-content>
