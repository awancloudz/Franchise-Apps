<ion-header>

  <ion-navbar color="primary">

      <button ion-button menuToggle>
          <ion-icon name="menu"></ion-icon>
      </button>

    <ion-title style="margin-left: -15px">Pesan Detail</ion-title>
    
  </ion-navbar>

</ion-header>


<ion-content>

  <ion-item>
    <ion-label floating>Kepada :</ion-label>
    <ion-input type="text" [(ngModel)]="judul"></ion-input>
  </ion-item>

  <ion-item>
      <ion-label floating>Tanggal</ion-label>
      <ion-datetime displayFormat="DD MMM YYYY" min="2017" max="2030" [(ngModel)]="tanggal"
      monthShortNames="Jan, Feb, Mar, Apr, Mei, Jun, Jul, Agt, Sept, Okt, Nov, Des"></ion-datetime>
  </ion-item>

  <ion-item>
    <ion-label floating>Isi Pesan</ion-label>
    <ion-textarea rows="5" cols="5" [(ngModel)]="isi_pesan"></ion-textarea>
  </ion-item>
  <br><br>
  <ion-buttons style="text-align:center">
    <button ion-button round style="text-transform:none">
      Kirim
    </button>
  </ion-buttons>
</ion-content>
