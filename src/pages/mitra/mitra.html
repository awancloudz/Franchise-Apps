<ion-header>
  <ion-navbar color="primary">
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title style="margin-left: -12px;">Mitra</ion-title>
    <ion-buttons end class="pencarianmitra_icon">
      <button ion-button clear (click)="pencarianmitra()">
        <ion-icon name="md-search"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>

  <div>
    <ion-segment [(ngModel)]="category">
      <ion-segment-button value="calon_mitra">
        <ion-buttons>
          <p>Calon Mitra</p>
        </ion-buttons>
      </ion-segment-button>
      <ion-segment-button value="mitra_aktif">
        <ion-buttons>
          <p>Mitra Aktif</p>
        </ion-buttons>
      </ion-segment-button>
    </ion-segment>
  </div>
</ion-header>

<ion-content style="background-color: whitesmoke">

  <div [ngSwitch]="category" swipeSegment [tabsList]="categories" [(currentTab)]="category" (tabChanged)="onTabChanged($event)" class="swipe-area">
    <div *ngFor="let item of items" class="mitra_card_list">
    <ion-list *ngSwitchCase="'calon_mitra'" no-padding>
      <ion-card (click)="mitradetail(item)" *ngIf="item.status == 1">
        <ion-item>
          <h5>{{ item.nama }}</h5>
          <h6>{{ item.alamat }}</h6>
          <ion-icon item-right name="ios-arrow-dropright"></ion-icon>
        </ion-item>
      </ion-card>
    </ion-list>

    <ion-list *ngSwitchCase="'mitra_aktif'" no-padding>
      <ion-card (click)="mitradetail(item)" *ngIf="item.status == 2">
        <ion-item>
          <h5>{{ item.nama }}</h5>
          <h6>{{ item.alamat }}</h6>
          <ion-icon item-right name="ios-arrow-dropright"></ion-icon>
        </ion-item>
      </ion-card>
    </ion-list>
    </div>
  </div>

</ion-content>
