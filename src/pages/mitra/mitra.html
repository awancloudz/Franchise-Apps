<ion-header>
  <ion-navbar color="primary">
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title style="margin-left: -12px;">Mitra</ion-title>
  </ion-navbar>

  <div>
    <ion-segment [(ngModel)]="category">
      <ion-segment-button value="calon_mitra">
        <ion-buttons>
          <p>Calon Mitra</p>
        </ion-buttons>
      </ion-segment-button>
      <ion-segment-button value="mitra_aktif">
        <ion-buttons>
          <p>Mitra Aktif</p>
        </ion-buttons>
      </ion-segment-button>
    </ion-segment>
  </div>

</ion-header>

<ion-content class="mitra_content">

  <div [ngSwitch]="category" swipeSegment [tabsList]="categories" [(currentTab)]="category" (tabChanged)="onTabChanged($event)" class="swipe-area">
    <div *ngFor="let item of items" >
    <ion-list *ngSwitchCase="'calon_mitra'">
      <ion-card (click)="mitradetail(item)" *ngIf="item.status == 1">
        <ion-buttons>
          <ion-item>
            <h6 class="mitra_nama">{{ item.nama }}</h6>
            <p class="mitra_kota">{{ item.alamat }}</p>
            <ion-icon item-right name="ios-arrow-dropright"></ion-icon>
          </ion-item>
        </ion-buttons>
      </ion-card>
    </ion-list>

    <ion-list *ngSwitchCase="'mitra_aktif'">
      <ion-card (click)="mitradetail(item)" *ngIf="item.status == 2">
        <ion-buttons>
          <ion-item>
            <h6 class="mitra_nama">{{ item.nama }}</h6>
            <p class="mitra_kota">{{ item.alamat }}</p>
            <ion-icon item-right name="ios-arrow-dropright"></ion-icon>
          </ion-item>
        </ion-buttons>
      </ion-card>
    </ion-list>
    </div>
  </div>

</ion-content>
