<ion-header>
  <ion-navbar color="primary">
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title style="margin-left: -12px;">Mitra</ion-title>
  </ion-navbar>

  <div>
    <ion-segment [(ngModel)]="mitra">
      <ion-segment-button value="calon_mitra">
        <ion-buttons>
          <p>Calon Mitra</p>
        </ion-buttons>
      </ion-segment-button>
      <ion-segment-button value="mitra_aktif">
        <ion-buttons>
          <p>Mitra Aktif</p>
        </ion-buttons>
      </ion-segment-button>
    </ion-segment>
  </div>

</ion-header>

<ion-content class="mitra_content">

  <div [ngSwitch]="mitra">
    <ion-list *ngSwitchCase="'calon_mitra'">
      <ion-card (click)="mitradetail()">
        <ion-buttons>
          <ion-item>
            <h6 class="mitra_nama">Mauris quis accumsan Mauris quis accumsan</h6>
            <p class="mitra_kota">Semarang</p>
            <ion-icon item-right name="ios-arrow-dropright"></ion-icon>
          </ion-item>
        </ion-buttons>
      </ion-card>

      <ion-card (click)="mitradetail()">
        <ion-buttons>
          <ion-item>
            <h6 class="mitra_nama">Mauris quis accumsan</h6>
            <p class="mitra_kota">Bogor</p>
            <ion-icon item-right name="ios-arrow-dropright"></ion-icon>
          </ion-item>
        </ion-buttons>
      </ion-card>

      <ion-card (click)="mitradetail()">
        <ion-buttons>
          <ion-item>
            <h6 class="mitra_nama">Mauris quis accumsan</h6>
            <p class="mitra_kota">Tangerang</p>
            <ion-icon item-right name="ios-arrow-dropright"></ion-icon>
          </ion-item>
        </ion-buttons>
      </ion-card>
    </ion-list>

    <ion-list *ngSwitchCase="'mitra_aktif'">
      <ion-card>
        <ion-buttons>
          <ion-item>
            <h6 class="mitra_nama">Quisque dapibus Quisque dapibus Quisque dapibus</h6>
            <p class="mitra_kota">Surabaya</p>
            <ion-icon item-right name="ios-arrow-dropright"></ion-icon>
          </ion-item>
        </ion-buttons>
      </ion-card>

      <ion-card>
        <ion-buttons>
          <ion-item>
            <h6 class="mitra_nama">Quisque dapibus</h6>
            <p class="mitra_kota">Pekalongan</p>
            <ion-icon item-right name="ios-arrow-dropright"></ion-icon>
          </ion-item>
        </ion-buttons>
      </ion-card>

      <ion-card>
        <ion-buttons>
          <ion-item>
            <h6 class="mitra_nama">Quisque dapibus</h6>
            <p class="mitra_kota">Solo</p>
            <ion-icon item-right name="ios-arrow-dropright"></ion-icon>
          </ion-item>
        </ion-buttons>
      </ion-card>
    </ion-list>
  </div>

</ion-content>
