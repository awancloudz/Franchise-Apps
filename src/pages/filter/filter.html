<ion-header>

  <ion-navbar color="primary">

  <ion-title style="margin-left: 15px">Filter</ion-title>

      <ion-buttons end>
          <button ion-button icon-only (click)="closeFilter()">
            <ion-icon name="md-close"></ion-icon>
          </button>
        </ion-buttons>
  </ion-navbar>

    <div style="background-color: #938bff">
        <ion-segment [(ngModel)]="filter" color="light">
          <ion-segment-button value="sub-kategori" style="text-transform: none; font-size: 15px">
            Sub-Kategori
          </ion-segment-button>
          <ion-segment-button value="tambahan" style="text-transform: none; font-size: 15px">
            Harga
          </ion-segment-button>
          <ion-segment-button value="lokasi" style="text-transform: none; font-size: 15px">
            Lokasi
          </ion-segment-button>
        </ion-segment>
    </div>
  
</ion-header>


<ion-content>   
  <div [ngSwitch]="filter">
    <ion-list *ngSwitchCase="'sub-kategori'" no-lines>
      <ion-item>
        <ion-label>Sub-Katergori 1</ion-label>
        <ion-checkbox color="primary" style="margin-right: 20px"></ion-checkbox>
      </ion-item>
          
      <ion-item>
        <ion-label>Sub-Katergori 2</ion-label>
        <ion-checkbox color="primary" style="margin-right: 20px"></ion-checkbox>
      </ion-item>
          
      <ion-item>
        <ion-label>Sub-Katergori 3</ion-label>
        <ion-checkbox color="primary" style="margin-right: 20px"></ion-checkbox>
      </ion-item>
          
      <ion-item>
        <ion-label>Sub-Katergori 4</ion-label>
        <ion-checkbox color="primary" style="margin-right: 20px"></ion-checkbox>
      </ion-item>

      <ion-item>
        <ion-label>Sub-Katergori 5</ion-label>
        <ion-checkbox color="primary" style="margin-right: 20px"></ion-checkbox>
      </ion-item>
            
      <ion-item>
        <ion-label>Sub-Katergori 6</ion-label>
        <ion-checkbox color="primary" style="margin-right: 20px"></ion-checkbox>
      </ion-item>
            
      <ion-item>
        <ion-label>Sub-Katergori 7</ion-label>
        <ion-checkbox color="primary" style="margin-right: 20px"></ion-checkbox>
      </ion-item>
            
      <ion-item>
        <ion-label>Sub-Katergori 8</ion-label>

      <ion-item>

        <ion-label>Sub-Katergori 10</ion-label>
        <ion-checkbox color="primary" style="margin-right: 20px"></ion-checkbox>
      </ion-item>
    </ion-list>
      
    <ion-list *ngSwitchCase="'tambahan'" no-lines>
        <div padding>
            <ion-item no-lines style="width: auto; padding-right: 7px; border: 1px solid #938bff; border-radius: 5px">
              <ion-label fixed>Minimal</ion-label>
              <ion-input type="number" style="margin-left: -15px"></ion-input>
            </ion-item>
        
            <ion-item no-lines style="width: auto; padding-right: 7px; margin-top: 5px; border: 1px solid #938bff; border-radius: 5px">
              <ion-label fixed>Maksimal</ion-label>
              <ion-input type="number" style="margin-left: -15px"></ion-input>
            </ion-item>
        </div>
    </ion-list>

    <ion-list *ngSwitchCase="'lokasi'" no-lines>
      <div no-padding>
        <ion-searchbar>

        </ion-searchbar>
      </div>

      <ion-item>
        <ion-label>Sabang</ion-label>
        <ion-checkbox color="primary" style="margin-right: 20px"></ion-checkbox>
      </ion-item>

        <ion-checkbox color="primary" style="margin-right: 20px"></ion-checkbox>
      </ion-item>
    </ion-list>
  </div>
</ion-content>

<ion-footer>
 <ion-buttons>
   <ion-row>
     <ion-col>
        <button ion-button outline block style="text-transform: none">Reset</button>
     </ion-col>
     <ion-col>
        <button ion-button outline block style="text-transform: none">Apply
            <ion-icon name="ios-checkbox-outline" style="zoom: 1.6; padding-left: 5px; color: #00cd00"></ion-icon>
        </button>
     </ion-col>
   </ion-row>
 </ion-buttons>
</ion-footer>
