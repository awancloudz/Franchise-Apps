<ion-header>
  <ion-navbar color="primary">
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title style="margin-left: -15px">Staff Detail</ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  <div class="staffdetail_pict">
    <img src="staff_picture/staff.png">
  </div>

  <!-- -----nek wes dadi, placeholder e di ilangi wae----- -->
  <div class="staffdetail_info">
    <ion-list inset>
      <ion-item no-lines>
        <ion-label fixed>Nama</ion-label>
        <ion-input type="text" readonly placeholder="Bill Gates"></ion-input>
      </ion-item>

      <ion-item no-lines>
        <ion-label fixed>Jabatan</ion-label>
        <ion-input type="text" readonly placeholder="Kasir"></ion-input>
      </ion-item>

      <ion-item no-lines>
        <ion-label fixed>email</ion-label>
        <ion-input type="email" readonly placeholder="blank@gmail.com"></ion-input>
      </ion-item>

      <ion-item no-lines>
        <ion-label fixed>Password</ion-label>
        <ion-input type="text" readonly placeholder="j1h2fkjhf4kj1h2f41"></ion-input>
      </ion-item>

      <ion-item no-lines>
        <ion-label fixed>Nomor Hp</ion-label>
        <ion-input type="number" readonly placeholder="081.000.000.000"></ion-input>
      </ion-item>
    </ion-list>
  </div>
</ion-content>
