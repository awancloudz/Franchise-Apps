<ion-header>
  
  <ion-navbar color="primary">

    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>

    <ion-title style="margin-left: -15px">Home</ion-title>
    
    <ion-buttons start>
        <button ion-button icon-only (click)="tombolsearch()">
            <ion-icon name="search" style="zoom:1.3"></ion-icon>
        </button>
    </ion-buttons>

    <ion-buttons end>
        <button ion-button icon-only (click)="tombolkeranjang()">
          <ion-icon name="cart" style="zoom:1.2" ></ion-icon>
        </button>
    </ion-buttons>
    
  </ion-navbar>

</ion-header>

<ion-content>

    <ion-slides class="slide-container" pager="true" autoplay="2500" loop="true" initialslide="6">
        <ion-slide>
            <ion-item>
                <img src="pic1.jpg" class="slide-picture">
            </ion-item>
        </ion-slide>
        
        <ion-slide>
            <ion-item>
                <img src="pic2.jpg" class="slide-picture">
            </ion-item>
        </ion-slide>
        
        <ion-slide>
            <ion-item>
                <img src="pic3.jpg" class="slide-picture">
            </ion-item>
        </ion-slide>
    </ion-slides>

      
<ion-card style="margin-top:10px">
    <ion-title class="kategori-title">Kategori</ion-title>
        
    <ion-list class="kategori-list">
            
        <ion-row>
                
            <ion-col>
                <button style="background-image:url('Sembako.jpg')" class="kategori-avatar" (click)="tombolsembako()">
                Sembako
                </button>
                
            </ion-col>
                                
            <ion-col>
                <button style="background-image:url('peralatan_rumah_tangga.jpg')" class="kategori-avatar" (click)="tombolperalatan()">
                Peralatan Rumah Tangga
                </button>
            </ion-col>
                
        </ion-row>
                
        <ion-row>
                
            <ion-col>
                <button style="background-image:url('Bahan_bangunan.jpg')" class="kategori-avatar" (click)="openPage(p)">
                Bahan Bangunan
                </button>
            </ion-col>
                
            <ion-col>
                <button style="background-image:url('Furniture.jpg')" class="kategori-avatar" (click)="openPage(p)">
                Furniture
                </button>
            </ion-col>
                
        </ion-row>
        
    </ion-list>

</ion-card>

</ion-content>
