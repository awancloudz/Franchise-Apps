<ion-header>
  
  <ion-navbar color="primary">

    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>

    <ion-title style="margin-left: -15px">Home</ion-title>
    
    <ion-buttons start>
        <button ion-button icon-only (click)="tombolsearch()">
            <ion-icon name="search" style="zoom:1.3"></ion-icon>
        </button>
    </ion-buttons>

    <ion-buttons end>
        <button ion-button icon-only (click)="tombolkeranjang()">
          <ion-icon name="cart" style="zoom:1.2" ></ion-icon>
        </button>
    </ion-buttons>
    
  </ion-navbar>

</ion-header>

<ion-content>

    <ion-slides class="slide-container" pager="true" autoplay="2500" loop="true" initialslide="6">
        <ion-slide>
            <ion-item>
                <img src="pic1.jpg" class="slide-picture">
            </ion-item>
        </ion-slide>
        
        <ion-slide>
            <ion-item>
                <img src="pic2.jpg" class="slide-picture">
            </ion-item>
        </ion-slide>
        
        <ion-slide>
            <ion-item>
                <img src="pic3.jpg" class="slide-picture">
            </ion-item>
        </ion-slide>
    </ion-slides>
  
<ion-card style="margin-top:10px">
    <ion-title class="kategori-title">Kategori</ion-title>
    <ion-list class="kategori-list">
        <ion-row>
            <ion-col *ngFor="let item of items" (click)="tomboldetail(item)">
                <img width="130px" height="130px" style="border-radius: 10px;" src="http://forkomperbekelbali.com/desa/public/fotoupload/{{item.foto}}"/>
                <div class="card-title">{{item.namakategori}}</div>
            </ion-col>
        </ion-row>
    </ion-list>
</ion-card>

</ion-content>
