<ion-header>
  <ion-navbar color="primary">
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title style="margin-left: -12px">Home</ion-title>
    <ion-buttons end class="cart_button">
        <button ion-button icon-only (click)="tombolkeranjang()">
            <ion-icon name="cart"></ion-icon>
            <p>99</p>
        </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content style="background-color: whitesmoke">
<div class="homepage_slides">
    <ion-slides pager="true" autoplay="2500" loop="true" initialslide="6">
        <ion-slide>
            <img src="home_slide_image/sample1.jpg">
        </ion-slide>
        
        <ion-slide>
            <img src="home_slide_image/sample2.jpg">
        </ion-slide>
        
        <ion-slide>
            <img src="home_slide_image/sample3.jpg">
        </ion-slide>

        <ion-slide>
            <img src="home_slide_image/sample4.jpg">
        </ion-slide>

        <ion-slide>
            <img src="home_slide_image/sample5.jpg">
        </ion-slide>

        <ion-slide>
            <img src="home_slide_image/sample6.jpg">
        </ion-slide>
    </ion-slides>
</div>

<div class="homepage_menu">
    <h5>Product List</h5>
    <ion-grid no-padding>
        <ion-row>
            <ion-col col-6 *ngFor="let item of items">
                <ion-card>
                    <img src="http://localhost:8000/fotoupload/{{item.foto}}">
                    <h6>{{item.namaproduk}}</h6>
                    <div>
                        <p>Rp. {{item.harga}}.-</p>
                        <ion-badge color="primary">Stok {{item.stok}}</ion-badge>
                    </div>
                    <ion-buttons>
                        <button ion-button color="secondary" block (click)="tombolbeli(item)">Beli</button>
                    </ion-buttons>
                </ion-card>
            </ion-col>
        </ion-row>
    </ion-grid>

</div>
</ion-content>
