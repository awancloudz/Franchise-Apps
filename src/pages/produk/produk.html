<ion-header>
  <ion-navbar color="primary">
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title style="margin-left: -12px">Produk</ion-title>
    <ion-buttons end class="produk_create">
        <button ion-button icon-only (click)="produkcreate()">
            <ion-icon name="ios-add-circle-outline"></ion-icon>
        </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>


<ion-content>
  <div>
        <ion-card>
            <ion-grid>
              <ion-row>
                <ion-col>
                  <div>
                    <p class="produk_namabarang"><b>Sample Produk 1</b><p>
                    <p class="produk_kodebarang">#1234567890</p>
                  </div>
                </ion-col>
                <ion-col class="produk_thumbnail_delete">
                    <ion-buttons>
                        <button ion-button clear color="secondary">
                            <ion-icon name="md-trash"></ion-icon>
                        </button>
                    </ion-buttons>
                </ion-col>
              </ion-row>

              <ion-row>
                <ion-col style="max-width: 120px">
                  <img src="home_menu/sample1.jpg">
                </ion-col>
          
                <ion-col style="max-width: 75px">
                    <p class="produk_info"> Stok<br>
                                            Harga<br>
                                            Diskon
                    </p>
                </ion-col>
          
                <ion-col>
                    <p class="produk_qty">  999<br>
                                            Rp 50.000.000,-<br>
                                            100%
                    </p>

                    
                    <div class="produk_thumbnail_edit">

                </ion-col>
