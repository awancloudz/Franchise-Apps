<ion-header>
  <ion-navbar color="primary">
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title style="margin-left: -12px">Produk</ion-title>
    <ion-buttons end class="produk_button">
      <button ion-button clear (click)="pencarianproduk()" class="produk_button search">
        <ion-icon name="md-search"></ion-icon>
      </button>
      <button ion-button clear (click)="produkcreate()" class="produk_button create">
        <ion-icon name="add-circle"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content style="background-color: whitesmoke">

  <div class="produk_thumbnail">
    <ion-card *ngFor="let item of items">
      <ion-grid>
        <ion-row>
          <ion-col class="produk_thumbnail nama_produk">
            <h5>{{item.namaproduk}}</h5>
            <h6>#{{item.kodeproduk}}</h6>
          </ion-col>
          <ion-col class="produk_thumbnail delete_button">
            <ion-buttons>
              <button ion-button clear color="secondary" (click)="tombolhapus(item)">
                <ion-icon name="md-trash"></ion-icon>
              </button>
            </ion-buttons>
          </ion-col>
        </ion-row>

        <ion-row>
          <ion-col class="produk_thumbnail image">
            <img src="http://localhost:8000/fotoupload/{{item.foto}}">
          </ion-col>
          <ion-col class="produk_thumbnail info_1">
            <p>Stok<br>
                Harga<br>
                Diskon
            </p>
          </ion-col>
          <ion-col class="produk_thumbnail info_2">
            <p>{{item.stok}}<br>
                Rp {{item.harga}},-<br>
                {{item.diskon}}%
            </p>
            <ion-buttons>
              <button ion-button outline color="secondary" (click)="produkedit(item)">Update</button>
            </ion-buttons>
          </ion-col>
        </ion-row>
      </ion-grid>
    </ion-card>
  </div>
</ion-content>
