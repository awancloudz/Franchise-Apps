<ion-header>
  <ion-navbar color="primary">
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title style="margin-left: -12px">Produk Update</ion-title>
    <ion-buttons end class="produkupdate_apply">
        <button ion-button icon-only>
            <ion-icon name="ios-checkmark-circle-outline"></ion-icon>
        </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content>
    <div class="produkupdate_img">
        <img src="home_menu/sample1.jpg">
    </div>

    <div class="produkupdate_input">
        <ion-item no-lines>
            <ion-label stacked>Nama Produk</ion-label>
            <ion-input type="text"></ion-input>
        </ion-item>

        <ion-item no-lines>
            <ion-label stacked>Kode Produk</ion-label>
            <ion-input type="text"></ion-input>
        </ion-item>

        <ion-item no-lines>
            <ion-label stacked>Stok</ion-label>
            <ion-input type="number"></ion-input>
        </ion-item>

        <ion-item no-lines>
            <ion-label stacked>Harga</ion-label>
            <ion-input type="number"></ion-input>
        </ion-item>

        <ion-item no-lines>
            <ion-label stacked>Diskon</ion-label>
            <ion-input type="number"></ion-input>
        </ion-item>
    </div>
</ion-content>
