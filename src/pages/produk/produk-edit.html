<ion-header>
  <ion-navbar color="primary">
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title style="margin-left: -12px">Produk Update</ion-title>
    <ion-buttons end class="produkupdate_apply">
        <button ion-button icon-only (click)="updateproduk()">
            <ion-icon name="ios-checkmark-circle-outline"></ion-icon>
        </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content>
    <div class="produkupdate_img" *ngFor="let photo of photos; let id = index">
        <img [src]="photo" (click)="imagezoom(photo)">
        <ion-buttons>
            <button ion-button clear (click)="imageupload()">
                <ion-icon name="ios-camera-outline"></ion-icon>
            </button>
        </ion-buttons>
    </div>

    <div class="produkupdate_input">
        <ion-input type="hidden" [(ngModel)]="foto"></ion-input>
        <ion-item no-lines>
            <ion-label stacked>Kode Produk</ion-label>
            <ion-input type="text" [(ngModel)]="kodeproduk"></ion-input>
        </ion-item>

        <ion-item no-lines>
            <ion-label stacked>Nama Produk</ion-label>
            <ion-input type="text" [(ngModel)]="namaproduk"></ion-input>
        </ion-item>

        <ion-item no-lines>
            <ion-label stacked>Stok</ion-label>
            <ion-input type="number" [(ngModel)]="stok"></ion-input>
        </ion-item>

        <ion-item no-lines>
            <ion-label stacked>Harga</ion-label>
            <ion-input type="number" [(ngModel)]="harga"></ion-input>
        </ion-item>

        <ion-item no-lines>
            <ion-label stacked>Diskon</ion-label>
            <ion-input type="number" [(ngModel)]="diskon"></ion-input>
        </ion-item>
    </div>
</ion-content>
