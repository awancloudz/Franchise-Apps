<!--

  Ionic pages and navigation.

<ion-header>

  <ion-navbar>

      <button ion-button menuToggle>
          <ion-icon name="menu"></ion-icon>
      </button>

    <ion-title style="margin-left: -15px">Sembako</ion-title>
    
  </ion-navbar>

  <ion-toolbar class="toolbar-style" color="primary">
    <ion-buttons class="sub-placeholder" start>
      <ion-item>
        <ion-label stacked class="margin-placeholder" style="font-size:15px">
        <ion-select [(ngModel)]="id_subkategori">
          <ion-option ion-item *ngFor="let item of items.koleksi" value="{{ item.id }}">{{ item.namasubkategori }}</ion-option>
        </ion-select>
        </ion-label>
      </ion-item>
    </ion-buttons>
  
    <ion-buttons class="filter-placeholder" end>
        <ion-item>
          <ion-label stacked class="margin-placeholder" style="font-size:15px" placeholder="Urutkan">
          <ion-select [(ngModel)]="filter">
            <ion-option value="terbaru">Terbaru</ion-option>
            <ion-option value="termahal">Termahal</ion-option>
            <ion-option value="termurah">Termurah</ion-option>
            <ion-option value="terlaris">Terlaris</ion-option> 
          </ion-select>
          </ion-label>
        </ion-item>
      </ion-buttons>
    
  </ion-toolbar>
</ion-header>


<ion-content padding>
    
</ion-content>
