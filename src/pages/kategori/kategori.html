<ion-header>
  <ion-navbar color="primary">
      <button ion-button menuToggle>
          <ion-icon name="menu"></ion-icon>
      </button>
    <ion-title style="margin-left: -15px">Kategori</ion-title>
    <ion-buttons start>
        <button ion-button icon-only (click)="tombolsearch()">
            <ion-icon name="search" style="zoom:1.3"></ion-icon>
        </button>
    </ion-buttons>
    <ion-buttons end>
        <button ion-button icon-only (click)="tombolkeranjang()">
          <ion-icon name="cart" style="zoom:1.2" ></ion-icon>
        </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

  <div class="kategori_thumbnail">
    <ion-grid>
      <ion-row (click)="kategoridetail()">

      </ion-row>
