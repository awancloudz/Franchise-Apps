<ion-header>

  <ion-navbar>
      <button ion-button menuToggle>
          <ion-icon name="menu"></ion-icon>
      </button>
    <ion-title style="margin-left: -15px">Kategori</ion-title>

    <ion-buttons start>
        <button ion-button icon-only (click)="tombolsearch()">
            <ion-icon name="search" style="zoom:1.3"></ion-icon>
        </button>
    </ion-buttons>

    <ion-buttons end>
        <button ion-button icon-only (click)="tombolkeranjang()">
          <ion-icon name="cart" style="zoom:1.2" ></ion-icon>
        </button>
    </ion-buttons>
    
  </ion-navbar>

</ion-header>


<ion-content style="margin-left: 9px">

    <ion-list>
        <button ion-item (click)="tombolsembako()">
          <ion-icon name="md-grid" class="iconkategori" ></ion-icon>
          Sembako
        </button>

        <button ion-item (click)="tombolperalatan()">
          <ion-icon name="md-grid" class="iconkategori" ></ion-icon>
          Peralatan Rumah Tangga
        </button>

        <button ion-item>
          <ion-icon name="md-grid" class="iconkategori"></ion-icon>
          Bahan Bangunan
        </button> 

        <button ion-item>
          <ion-icon name="md-grid" class="iconkategori"></ion-icon>
          Furniture
        </button> 

    </ion-list>

</ion-content>
