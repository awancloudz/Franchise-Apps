    </ion-item>

    <ion-input type="hidden" [(ngModel)]="id"></ion-input>

    <ion-item no-lines>
      <ion-label stacked>Kode Produk</ion-label>
      <ion-input type="text" [(ngModel)]="kodeproduk" style="background-color: rgb(230, 230, 230); border-radius: 5px; padding-left: 10px"></ion-input>
    </ion-item>

    <ion-item no-lines>
      <ion-label stacked>Nama Produk</ion-label>
      <ion-input type="text" [(ngModel)]="namaproduk" style="background-color: rgb(230, 230, 230); border-radius: 5px; padding-left: 10px"></ion-input>
    </ion-item>

    <ion-item no-lines>
      <ion-label stacked>Kategori Produk</ion-label>
      <ion-select [(ngModel)]="id_kategoriproduk" interface="popover" style="background-color: rgb(230, 230, 230); border-radius: 5px; padding-left: 10px">
        <ion-option ion-item value="1">Sembako</ion-option>
      </ion-select>
    </ion-item>

    <ion-item no-lines>
      <ion-label stacked>Sub Kategori Produk</ion-label>
      <ion-select [(ngModel)]="id_subkategoriproduk" interface="popover" style="background-color: rgb(230, 230, 230); border-radius: 5px; padding-left: 10px">
        <ion-option ion-item value="3">Beras</ion-option>
      </ion-select>
    </ion-item>

    <ion-input type="hidden" [(ngModel)]="id_toko"></ion-input>

    <ion-item no-lines>
      <ion-label stacked>Stok</ion-label>
      <ion-input type="number" [(ngModel)]="stok" style="background-color: rgb(230, 230, 230); border-radius: 5px; padding-left: 10px"></ion-input>
    </ion-item>

    <ion-item no-lines>
      <ion-label stacked>Harga</ion-label>
      <ion-input type="number" [(ngModel)]="harga" style="background-color: rgb(230, 230, 230); border-radius: 5px; padding-left: 10px"></ion-input>
    </ion-item>

    <ion-grid no-padding>
      <ion-row>
        <ion-col>
            <ion-item no-lines>
                <ion-label stacked>Berat</ion-label>
                <ion-input type="number" [(ngModel)]="Berat" style="background-color: rgb(230, 230, 230); border-radius: 5px; padding-left: 10px"></ion-input>
              </ion-item>
        </ion-col>
        <ion-col style="max-width: 130px">
            <ion-item no-lines>
                <ion-label stacked>Satuan</ion-label>
                <ion-select [(ngModel)]="satuan" interface="popover" style="background-color: rgb(230, 230, 230); border-radius: 5px; padding-left: 10px">
                  <ion-option ion-item value="1">Gram</ion-option>
                  <ion-option ion-item value="2">Kg</ion-option>
                </ion-select>
              </ion-item>
        </ion-col>
      </ion-row>
    </ion-grid>

    <ion-item no-lines>
      <ion-label stacked>Diskon (%)</ion-label>
      <ion-input type="number" [(ngModel)]="diskon" style="background-color: rgb(230, 230, 230); border-radius: 5px; padding-left: 10px"></ion-input>
    </ion-item>

  </div>
