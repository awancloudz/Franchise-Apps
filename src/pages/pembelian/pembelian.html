<ion-header>
  <ion-navbar color="primary">
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
  <ion-title style="margin-left: -12px">Pembelian</ion-title>   
  </ion-navbar> 
</ion-header>
  
  
<ion-content class="pembelian_content">
<div>
  <ion-segment [(ngModel)]="category">
    <ion-segment-button value="order">
      <ion-buttons>
        <img src="pembelian_icon/order.png">
        <p>Order</p>
      </ion-buttons>
    </ion-segment-button>
    <ion-segment-button value="proses">
      <ion-buttons>
        <img src="pembelian_icon/proses.png">
        <p>Proses</p>
      </ion-buttons>
    </ion-segment-button>
    <ion-segment-button value="kirim">
      <ion-buttons>
        <img src="pembelian_icon/kirim.png">
        <p>Kirim</p>
      </ion-buttons>
    </ion-segment-button>
    <ion-segment-button value="selesai">
      <ion-buttons>
        <img src="pembelian_icon/sukses.png">
        <p>Sukses</p>
      </ion-buttons>
    </ion-segment-button>
  </ion-segment>
</div>

<div [ngSwitch]="category" swipeSegment [tabsList]="categories" [(currentTab)]="category" (tabChanged)="onTabChanged($event)" class="swipe-area">
  <div *ngFor="let item of items" >
  <ion-list *ngSwitchCase="'order'">
    <ion-card *ngIf="item.status =='order'">
      <ion-item-group> 
        <ion-item-divider color="divider" class="tanggal_transaksi">
          {{ item.tanggal }}
        </ion-item-divider>
           
        <button ion-item class="isi_transaksi" (click)="pembeliandetail(item)">
          <ion-item>
            <h5>Kode Transaksi : <b>{{ item.id }}</b></h5>
            <h5>Total Pembayaran : <b>Rp {{ item.subtotal }},-</b></h5>
          </ion-item>
        </button>
      </ion-item-group>
    </ion-card>
  </ion-list>

  <ion-list *ngSwitchCase="'proses'">
    <ion-card *ngIf="item.status =='proses'">
      <ion-item-group> 
        <ion-item-divider color="divider" class="tanggal_transaksi">
          {{ item.tanggal }}
        </ion-item-divider>
           
        <button ion-item class="isi_transaksi" (click)="pembeliandetail(item)">
          <ion-item>
            <h5>Kode Transaksi : <b>{{ item.id }}</b></h5>
            <h5>Total Pembayaran : <b>Rp {{ item.subtotal }},-</b></h5>
          </ion-item>
        </button>
      </ion-item-group>
    </ion-card>
  </ion-list>

  <ion-list *ngSwitchCase="'kirim'">
    <ion-card *ngIf="item.status =='kirim'">
      <ion-item-group> 
        <ion-item-divider color="divider" class="tanggal_transaksi">
          {{ item.tanggal }}
        </ion-item-divider>
           
        <button ion-item class="isi_transaksi" (click)="pembeliandetail(item)">
          <ion-item>
            <h5>Kode Transaksi : <b>{{ item.id }}</b></h5>
            <h5>Total Pembayaran : <b>Rp {{ item.subtotal }},-</b></h5>
          </ion-item>
        </button>
      </ion-item-group>
    </ion-card>
  </ion-list>

  <ion-list *ngSwitchCase="'selesai'">
    <ion-card *ngIf="item.status =='selesai'">
      <ion-item-group> 
        <ion-item-divider color="divider" class="tanggal_transaksi">
          {{ item.tanggal }}
        </ion-item-divider>
           
        <button ion-item class="isi_transaksi" (click)="pembeliandetail(item)">
          <ion-item>
            <h5>Kode Transaksi : <b>{{ item.id }}</b></h5>
            <h5>Total Pembayaran : <b>Rp {{ item.subtotal }},-</b></h5>
          </ion-item>
        </button>
      </ion-item-group>
    </ion-card>        
  </ion-list>
  </div>
</div>
</ion-content>
