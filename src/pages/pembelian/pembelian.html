<div>
  <ion-segment [(ngModel)]="pembelian">
    <ion-segment-button value="order">
      <ion-buttons>
        <img src="pembelian_icon/order.png">
        <p>Order</p>
      </ion-buttons>
    </ion-segment-button>
    <ion-segment-button value="proses">
      <ion-buttons>
        <img src="pembelian_icon/proses.png">
        <p>Proses</p>
      </ion-buttons>
    </ion-segment-button>
    <ion-segment-button value="kirim">
      <ion-buttons>
        <img src="pembelian_icon/kirim.png">
        <p>Kirim</p>
      </ion-buttons>
    </ion-segment-button>
    <ion-segment-button value="sukses">
      <ion-buttons>
        <img src="pembelian_icon/sukses.png">
        <p>Sukses</p>
      </ion-buttons>
    </ion-segment-button>
  </ion-segment>
</div>

<div [ngSwitch]="pembelian">
  <ion-list *ngSwitchCase="'order'">
    <ion-card>
      <ion-item-group> 
        <ion-item-divider color="divider" class="tanggal_transaksi">
          Kamis, 01 November 2018
        </ion-item-divider>
           
        <button ion-item class="isi_transaksi">
          <ion-item>
            <h5>Kode Transaksi : <b>1234567890</b></h5>
            <h5>Total Pembayaran : <b>Rp 1.000.000,-</b></h5>
          </ion-item>
        </button>
      </ion-item-group>
    </ion-card>
  </ion-list>

  <ion-list *ngSwitchCase="'proses'">
    <ion-card>
      <ion-item-group> 
        <ion-item-divider color="divider" class="tanggal_transaksi">
          Jumat, 02 November 2018
        </ion-item-divider>
           
        <button ion-item class="isi_transaksi">
          <ion-item>
            <h5>Kode Transaksi : <b>1234567890</b></h5>
            <h5>Total Pembayaran : <b>Rp 1.000.000,-</b></h5>
          </ion-item>
        </button>
      </ion-item-group>
    </ion-card>
  </ion-list>

  <ion-list *ngSwitchCase="'kirim'">
      <ion-card>
          <ion-item-group> 
            <ion-item-divider color="divider" class="tanggal_transaksi">
              Sabtu, 03 November 2018
            </ion-item-divider>
               
            <button ion-item class="isi_transaksi">
              <ion-item>
                <h5>Kode Transaksi : <b>1234567890</b></h5>
                <h5>Total Pembayaran : <b>Rp 1.000.000,-</b></h5>
              </ion-item>
            </button>
          </ion-item-group>
        </ion-card>
  </ion-list>

  <ion-list *ngSwitchCase="'sukses'">
      <ion-card>
          <ion-item-group> 
            <ion-item-divider color="divider" class="tanggal_transaksi">
              Minggu, 04 November 2018
            </ion-item-divider>
               
            <button ion-item class="isi_transaksi">
              <ion-item>
                <h5>Kode Transaksi : <b>1234567890</b></h5>
                <h5>Total Pembayaran : <b>Rp 1.000.000,-</b></h5>
              </ion-item>
            </button>
          </ion-item-group>
        </ion-card>        
  </ion-list>
</div>
</ion-content>
