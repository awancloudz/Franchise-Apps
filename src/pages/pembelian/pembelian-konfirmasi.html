<ion-header>
  <ion-navbar color="primary">
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
  <ion-title style="margin-left: -12px">Konfirmasi Pembayaran</ion-title>   
  <ion-buttons end *ngIf="item.bukti == ''">
    <button ion-button (click)="updatebukti()">
      <ion-icon name="ios-checkmark-circle-outline" class="button_icon"></ion-icon>
    </button>
  </ion-buttons>
  </ion-navbar> 
</ion-header>

<ion-content style="background-color: whitesmoke">
  <ion-input type="hidden" [(ngModel)]="bukti"></ion-input>
  <ion-card class="pembeliankonfirmasi_card1">
    <ion-list>
      <ion-item>
        <p>Nomor Rekening Pembayaran</p>
      </ion-item>

      <ion-item no-padding>
        <img src="bank_logo/bca.png">
        <ion-note item-end>
          1234567890
        </ion-note>
      </ion-item>

      <ion-item no-padding>
        <img src="bank_logo/bri.png">
        <ion-note item-end>
          1234567890
        </ion-note>
      </ion-item>

      <ion-item no-padding>
        <img src="bank_logo/bni.png">
        <ion-note item-end>
          1234567890
        </ion-note>
      </ion-item>

      <ion-item no-padding>
        <img src="bank_logo/mandiri.png">
        <ion-note item-end>
          1234567890
        </ion-note>
      </ion-item>

      <h6>*Semua Rekening Atas Nama <span>GJO Pusat</span></h6>
    </ion-list>
  </ion-card>

  <ion-card class="pembeliankonfirmasi_card2">
    <ion-grid class="pembeliankonfirmasi_biaya">
      <ion-row>
        <ion-col col-4>
            <p>Kode Transaksi</p>
            <p>Total Biaya</p>
        </ion-col>
        <ion-col>
            <p>: #{{ item.kodepenjualan }}</p>
            <p>: Rp {{ item.subtotal }},-</p>
        </ion-col>
      </ion-row>
    </ion-grid>

    <div class="pembeliankonfirmasi_upload" *ngIf="item.bukti == ''">
      <p>Upload Bukti Pembayaran</p>

      <div *ngFor="let photo of photos; let id = index">
        <img [src]="photo">
      </div>

      <ion-grid>
        <ion-row>
          <ion-col>
            <button ion-button full style="text-transform: none ; text-align: center" color="secondary">
              <ion-icon name="images" style="zoom:1.6 ; padding-right: 5px"></ion-icon>Dari Gallery
            </button>
          </ion-col>
          <ion-col (click)="takeBukti(1)">
            <button ion-button full style="text-transform: none ; text-align: center" color="secondary">
              <ion-icon name="camera" style="zoom:1.6 ; padding-right: 5px" ></ion-icon>Ambil Foto
            </button>
          </ion-col>
        </ion-row>
      </ion-grid>
    </div>
    
    <div class="pembeliankonfirmasi_upload" *ngIf="item.bukti != ''">
      <p>Data Bukti Pembayaran</p>

      <div *ngFor="let photo of photos; let id = index">
        <img [src]="photo">
      </div>
      </div>

  </ion-card>
  
</ion-content>
<ion-footer>
</ion-footer>
