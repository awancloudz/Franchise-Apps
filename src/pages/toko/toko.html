<ion-header>

  <ion-navbar color="primary">

      <button ion-button menuToggle>
          <ion-icon name="menu"></ion-icon>
      </button>
      
    <ion-title style="margin-left: -15px">Toko saya</ion-title>

    <ion-buttons start>
      <button ion-button icon-only>
          <ion-icon name="search" style="zoom:1.3"></ion-icon>
      </button>
  </ion-buttons>

  <ion-buttons end>
      <button ion-button icon-only>
        <ion-icon name="cart" style="zoom:1.2" ></ion-icon>
      </button>
  </ion-buttons>
    
  </ion-navbar>

</ion-header>


<ion-content>

  <ion-tabs>
    <ion-tab [root]="tab1Root" tabTitle="Profile" tabIcon="md-person"></ion-tab>
    <ion-tab [root]="tab2Root" tabTitle="Produk" tabIcon="ios-paw"></ion-tab>
    <ion-tab [root]="tab3Root" tabTitle="Penjualan" tabIcon="ios-nuclear"></ion-tab>
    <ion-tab [root]="tab4Root" tabTitle="Pemesanan" tabIcon="logo-octocat"></ion-tab>
    <ion-tab [root]="tab5Root" tabTitle="Kategori" tabIcon="ios-pricetags"></ion-tab>
  </ion-tabs>
  
</ion-content>
