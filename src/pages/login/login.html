<div>

  <ion-grid>
    <ion-row>
      <ion-col style="text-align: center">
        <img src="login_image/store.png" class="loginpage_image">
      </ion-col>
    </ion-row>
  </ion-grid>

  <div class="loginpage_input">
    <ion-item no-lines>
      <ion-label stacked>Email</ion-label>
      <ion-input text-center type="text" [(ngModel)]="email"></ion-input>
    </ion-item>

    <ion-item no-lines>
      <ion-label stacked>Password</ion-label>
      <ion-input text-center type="password" [(ngModel)]="password"></ion-input>
    </ion-item>

    <ion-buttons>
        <button ion-button (click)="ceklogin()">Masuk</button>
    </ion-buttons>
  </div>

  <ion-grid class="loginpage_button2">
    <ion-row>
      <ion-col>
        <button ion-button (click)="daftar()">Daftar</button>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col>
        <button ion-button outline (click)="informasipendaftaran()" style="margin-top: 10px">Informasi Pendaftaran</button>
      </ion-col>
    </ion-row>
  </ion-grid>

</div>

</ion-content>
