<ion-content style="background-image: url('login_image/background_official_logo.png'); background-repeat: no-repeat; background-position: center">

<div>
  <ion-grid>
    <ion-row>
      <ion-col style="text-align: center">
        <img src="login_image/official_logo.png" class="loginpage_image">
      </ion-col>
    </ion-row>
  </ion-grid>
</div>

<div class="loginpage_input">
  <div class="loginpage_form">
    <ion-item no-lines>
      <ion-label stacked style="color: white">Email</ion-label>
      <ion-input text-center type="text" [(ngModel)]="email"></ion-input>
    </ion-item>

    <ion-item no-lines>
      <ion-label stacked style="color: white">Password</ion-label>
      <ion-input text-center type="password" [(ngModel)]="password"></ion-input>
    </ion-item>

    <ion-buttons>
        <button ion-button color="secondary" (click)="ceklogin()">Masuk</button>
    </ion-buttons>
  </div>

  <div>  
    <ion-grid>
      <ion-row class="loginpage_button">
        <ion-col>
          <p>Berminat jadi mitra kami?
            <button ion-button clear color="light" (click)="daftar()">Daftar</button>
          </p>
        </ion-col>
      </ion-row>
      <ion-row class="loginpage_button2">
        <ion-col>
          <ion-buttons>
          <button ion-button clear color="light" (click)="informasipendaftaran()" style="margin-top: -8px">Informasi Pendaftaran</button>
          </ion-buttons>
        </ion-col>
      </ion-row>
    </ion-grid>
  </div>

</div>


</ion-content>
