<ion-content style="background-image: url('login_image/login-background.png'); background-repeat: no-repeat; background-position: center; position: fixed">

<div>
  <ion-grid>
    <ion-row>
      <ion-col style="text-align: center">
        <img src="login_image/official-logo.png" class="loginpage_logo">
      </ion-col>
    </ion-row>
  </ion-grid>
</div>

<div class="loginpage_input">
  <div class="loginpage_form">
    <ion-item no-lines>
      <ion-label stacked style="color: white">Email</ion-label>
      <ion-input text-center type="text" [(ngModel)]="email"></ion-input>
    </ion-item>

    <ion-item no-lines>
      <ion-label stacked style="color: white">Password</ion-label>
      <ion-input text-center type="password" [(ngModel)]="password"></ion-input>
    </ion-item>

    <ion-buttons>
        <button ion-button color="secondary" (click)="ceklogin()">Login</button>
    </ion-buttons>
  </div>

  <div>  
    <ion-grid>
      <ion-row class="loginpage_button">
        <ion-col>
          <p>Belum terdaftar? Daftar sebagai</p>
        </ion-col>
      </ion-row>
      <ion-row class="loginpage_button2">
        <ion-col>
          <button ion-button color="secondary" block (click)="daftarowner()">Owner</button>
        </ion-col>
        <ion-col col-2>
          <h6>atau</h6>
        </ion-col>
        <ion-col>
          <button ion-button color="secondary" block (click)="daftarmitra()">Mitra</button>
        </ion-col>
      </ion-row>
      <ion-row class="loginpage_button3">
        <ion-col>
          <ion-buttons>
          <button ion-button clear color="light" (click)="informasipendaftaran()" style="margin-top: -8px">Informasi Pendaftaran</button>
          </ion-buttons>
        </ion-col>
      </ion-row>
    </ion-grid>
  </div>

</div>


</ion-content>
