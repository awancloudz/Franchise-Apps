<div style="margin-right: 8px">
 <ion-input type="hidden" [(ngModel)]="id"></ion-input>
  <ion-item no-lines>
      <ion-label stacked>No.KTP</ion-label>
      <ion-input disabled type="text" [(ngModel)]="noktp" style="background-color: rgb(230, 230, 230); border-radius: 5px; padding-left: 8px"></ion-input>
  </ion-item>
  <ion-item no-lines>
      <ion-label stacked>Nama</ion-label>
      <ion-input type="text" [(ngModel)]="nama" style="background-color: rgb(230, 230, 230); border-radius: 5px; padding-left: 8px"></ion-input>
  </ion-item>
  
  <ion-item no-lines>
    <ion-label stacked>Alamat</ion-label>
    <ion-textarea [(ngModel)]="alamat" rows="5" cols="5" style="background-color: rgb(230, 230, 230); border-radius: 5px; padding-left: 8px"></ion-textarea>
  </ion-item>

  <ion-item no-lines>
    <ion-label stacked>Kota</ion-label>
    <ion-input type="text" [(ngModel)]="kota" style="background-color: rgb(230, 230, 230); border-radius: 5px; padding-left: 8px"></ion-input>
  </ion-item>

  <ion-item no-lines>
      <ion-label stacked>Nomor Handphone</ion-label>
      <ion-input type="number" [(ngModel)]="nohp" style="background-color: rgb(230, 230, 230); border-radius: 5px; padding-left: 8px"></ion-input>
  </ion-item>

  <ion-item no-lines>
      <ion-label stacked>Email</ion-label>
      <ion-input type="email" [(ngModel)]="email" style="background-color: rgb(230, 230, 230); border-radius: 5px; padding-left: 8px"></ion-input>
  </ion-item>
</div>

<ion-buttons style="text-align: center; margin-top: 10px">
  <button ion-button color="secondary" style="text-transform: none; border-radius: 5px" (click)="editprofile()">Simpan</button>
</ion-buttons>

</ion-content>
